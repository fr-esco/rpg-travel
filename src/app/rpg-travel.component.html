<md-sidenav-layout fullscreen>
  <md-sidenav #startSidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views" [routerLink]="view.route">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line>{{view.description}}</span>
      </a>
    </md-nav-list>
    <br>
    <button md-button #closeStart (click)="startSidenav.close()">Close</button>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="startSidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span class="app-toolbar-title">{{title}}</span>
    <span class="app-toolbar-filler"></span>
    <button md-icon-button (click)="endSidenav.open()">
      <md-icon>settings</md-icon>
    </button>
  </md-toolbar>
  <md-sidenav #endSidenav align="end">
    End Sidenav.
    <button md-button (click)="endSidenav.close()">Close</button>
  </md-sidenav>

  <!--<h2>
    {{title}}
  </h2>-->
  <router-outlet></router-outlet>
</md-sidenav-layout>
