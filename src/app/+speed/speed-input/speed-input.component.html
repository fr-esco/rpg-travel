<md-card>
  <md-toolbar color="primary">speed-input</md-toolbar>
  <md-card-content>
    <form>
      <md-input [ngFormControl]="scalar" [ngModel]="speed.scalar" type="number" min="0" max="1000" step="0.5" placeholder="Speed Value"></md-input>
      <md-radio-group [ngFormControl]="unit" [ngModel]="speed.unit">
        <md-radio-button *ngFor="let uom of speedUnits" [value]="uom">
          {{uom}}
        </md-radio-button>
      </md-radio-group>
    </form>
  </md-card-content>
</md-card>
